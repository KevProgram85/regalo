<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">

        <!-- IMAGEN -->
        <img src="img/ecuacion.jpg" alt="Logo" class="logo">

        <h2>Iniciar Sesi칩n</h2>

        <form onsubmit="return verificarLogin()">
            <label for="usuario">Nombre de usuario</label>
            <input type="text" id="usuario" placeholder="Ingresa tu usuario" required>
            
            <label for="password">Contrase침a</label>
            <input type="password" id="password" placeholder="Ingresa tu contrase침a" required>
            
            <button type="submit">Entrar</button>
            <p id="mensaje-error" class="error oculto">Usuario o contrase침a incorrectos.</p>
        </form>
    </div>

    <script>
        function verificarLogin() {
            const usuarioCorrecto = "genesis";
            const passwordCorrecto = "kevinmago19";

            const usuarioIngresado = document.getElementById('usuario').value;
            const passwordIngresado = document.getElementById('password').value;

            if (usuarioIngresado === usuarioCorrecto && passwordIngresado === passwordCorrecto) {
                window.location.href = "index.html";
                return false;
            } else {
                document.getElementById('mensaje-error').classList.remove('oculto');
                return false;
            }
        }
    </script>
</body>
</html>
